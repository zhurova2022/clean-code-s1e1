<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="matrix-image">
    <a class="matrix-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding">
      <h3 class="adding-title">Add Item</h3>
      <div class="adding-wrapper">
        <input
            id="adding-task"
            class="adding-task"
            type="text">
        <button class="adding-button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="todo-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="list-checkbox">
          <label class="list-title">Pay Bills</label>
          <input type="text" class="list-task">
          <button class="list-button edit">Edit</button>
          <button class="list-button delete">
            <img src="./remove.svg" alt="remove" class="delete-icon">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="list-checkbox">
          <label class="list-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-task">
          <button class="list-button edit">Save</button>
          <button class="list-button delete">
            <img src="./remove.svg" alt="remove" class="delete-icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="list-checkbox" checked>
          <label class="list-title">See the Doctor</label>
          <input type="text" class="list-task">
          <button class="list-button edit">Edit</button>
          <button class="list-button delete">
            <img src="./remove.svg" alt="remove" class="delete-icon">
          </button>
        </li>
      </ul>
    </section>    
  </main>
  <script src="app.js"></script>
</body>
</html>
