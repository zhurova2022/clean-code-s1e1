<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="matrix__image">
    <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="adding">
      <h3 class="adding__title">Add Item</h3>
      <div class="adding__wrapper">
        <input
            class="adding__task"
            type="text">
        <button class="adding__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__tasks list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="list__title">Pay Bills</label>
          <input type="text" class="list__task">
          <button class="list__button list__button_edit">Edit</button>
          <button class="list__button list__button_delete">
            <img src="./remove.svg" alt="remove" class="list__button-icon">
          </button>
        </li>
        <li class="list__item list__item_mode">
          <input type="checkbox" class="list__checkbox">
          <label class="list__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__task">
          <button class="list__button list__button_edit">Save</button>
          <button class="list__button list__button_delete">
            <img src="./remove.svg" alt="remove" class="list__button-icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__tasks list">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox" checked>
          <label class="list__title">See the Doctor</label>
          <input type="text" class="list__task">
          <button class="list__button list__button_edit">Edit</button>
          <button class="list__button list__button_delete">
            <img src="./remove.svg" alt="remove" class="list__button-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
